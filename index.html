<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#ff7aa2" />
    <title>Bhai Dooj</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #ff7aa2, #f793ff);
        font-family: 'Poppins', sans-serif;
      }
      .app-main {
        height: calc(100vh - 100px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow: hidden;
      }
      .landing-title {
        text-align: center;
        margin-bottom: 10px;
      }
      .landing-title h1 {
        font-size: 32px;
        font-weight: 600;
        color: #333;
        margin: 0 0 8px 0;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .landing-title h2 {
        font-size: 60px;
        font-weight: 800;
        color: #ff7aa2;
        margin: 0 0 15px 0;
        text-shadow: 0 3px 6px rgba(255, 122, 162, 0.4);
      }
      .landing-title h3 {
        font-size: 24px;
        font-weight: 700;
        color: #ff7aa2;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-shadow: 0 2px 4px rgba(255, 122, 162, 0.3);
      }
      .landing-title h3::before,
      .landing-title h3::after {
        content: " ★ ";
        color: #ff7aa2;
      }
      .landing-lead {
        font-size: 16px;
        color: #333;
        line-height: 1.6;
        text-align: center;
        margin: 0 auto 15px auto;
        max-width: 280px;
        font-weight: 400;
      }
      .landing-lead::after {
        content: " ★★";
        color: #ff7aa2;
        display: block;
        text-align: center;
        margin-top: 10px;
        font-size: 18px;
      }
      .landing-img {
        display: block;
        margin: 15px auto;
        max-width: 180px;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }
      .bottom-cta {
        position: fixed;
        bottom: 60px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
      }
      .btn.light {
        background: #ff7aa2;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(255, 122, 162, 0.3);
      }
      .btn.light:hover {
        background: #e65c9a;
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(255, 122, 162, 0.4);
      }
      .app-footer {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        text-align: center;
        color: rgba(255, 255, 255, 0.8);
        font-size: 12px;
      }
      #app-viewport {
        height: 100vh;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="app-viewport">
      <div id="app-root" role="application" aria-label="Bhai Dooj App" tabindex="-1">
        <header class="app-header">
        </header>

        <main class="app-main">
          <section class="landing" id="landing">
            <div class="landing-title">
              <h1>FOR MY LOVELY SISTER</h1>
              <h2>★</h2>
              <h3>HAPPY DEAR SIS</h3>
            </div>
            <p class="landing-lead">
              Oyyy... Just because i made this doesn't mean you'll get over it Ok!! ,Listen my secret keeper, I just want you to know how lucky I am to have you as sister.
            </p>
            <img class="landing-img" src="jI3ylnP2.jpg" alt="Brother and Sister" />
          </section>
        </main>

        <div class="bottom-cta">
          <button class="btn light" id="btnNext" onclick="window.location.href='page2.html'">Next</button>
        </div>

        <footer class="app-footer">
          <small>Crafted with ❤️ for Bhai Dooj</small>
        </footer>
      </div>
    </div>

    <canvas id="confettiCanvas" aria-hidden="true"></canvas>
    <script src="app.js"></script>
  </body>
</html>
